<div class="container">
    <div class="container--header">
        <h2>Name</h2>
        <h2>Swatches</h2>
    </div>
    <div class="color-tokens" *ngFor="let group of colorGroups">
        <div class="color-tokens__sidebar">
            <h2>{{ group.title }}</h2>
            <p>{{ group.subtitle }}</p>
        </div>

        <div class="color-tokens__swimlane">
            <div class="color-pallete" *ngFor="let color of group.colors">
                <div (click)="copyToClipboard(color.value)" class="color-pallete--color"
                    [ngStyle]="{'--before-background': color.value}"></div>
                <div (click)="copyToClipboard(color.value)" class="color-pallete--legend">
                    <span>{{color.name}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
