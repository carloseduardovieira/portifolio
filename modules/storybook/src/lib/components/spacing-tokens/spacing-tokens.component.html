<div class="spacing-container">
    <div class="spacing-container__padding">
        <h2>Padding</h2>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                    <th>REM</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let token of spacingTokens">
                    <td (click)="copyToClipboard(token.rem)">{{token.name}}</td>
                    <td (click)="copyToClipboard(token.rem)">{{token.value}}</td>
                    <td (click)="copyToClipboard(token.rem)"><input class="rem-preview" type="text" value="{{token.rem}}" readonly></td>
                    <td (click)="copyToClipboard(token.rem)">
                        <div (click)="copyToClipboard(token.rem)" class="preview" [style.width]="token.rem"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="spacing-container__margin">
        <h2>Margin</h2>
        <table class="margin">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Value</th>
                    <th>REM</th>
                    <th>Preview</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let token of marginTokens">
                    <td (click)="copyToClipboard(token.rem)">{{token.name}}</td>
                    <td (click)="copyToClipboard(token.rem)">{{token.value}}</td>
                    <td (click)="copyToClipboard(token.rem)"><input class="rem-preview" type="text" value="{{token.rem}}" readonly></td>
                    <td>
                        <div (click)="copyToClipboard(token.value)" class="preview" [style.width]="token.rem"></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
