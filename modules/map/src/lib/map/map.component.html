<mat-sidenav-container class="container">
  <mat-sidenav #sidenav mode="side">
    <vsm-vessel-route-list
      (itemClicked)="onItemClicked()"
    ></vsm-vessel-route-list>
  </mat-sidenav>

  <mat-sidenav-content class="container__sidenav-content">
    <button
      (click)="sidenav.toggle()"
      class="container__sidenav-content--button"
      mat-fab
      color="light"
      aria-label="Toggle Button"
    >
      <mat-icon>menu</mat-icon>
    </button>
     
    <vsm-vessels-route-map></vsm-vessels-route-map>

    <vsm-bottom-drawer #bottomDrawer>
      <vsm-vessel-route-speed-chart></vsm-vessel-route-speed-chart>
    </vsm-bottom-drawer>
  </mat-sidenav-content>
</mat-sidenav-container>
